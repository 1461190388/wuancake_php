	<p>constructor属性返回变量或对象的构造函数</p>
	<p id="k"></p>
	<script>
		document.getElementById("k").innerHTML = 
		  {name:"li",age:12}.constructor  + "<br />"
		  + new Date().constructor + "<br />" +
		  function(){}.constructor ;
	</script>








	<p>判断是否为日期</p>
	<p id="l"></p>
	<p id="m"></p>
	<script>
		var mydate = new Date();
		var mya = [1,2,3];
		document.getElementById("l").innerHTML = isDate(mydate);
		document.getElementById("m").innerHTML = isArray(mya);
		function isDate(n){
			return n.constructor.toString().indexOf("Date") > -1; 
		}
		function isArray(n){
			return n.constructor.toString().indexOf("Array") > -1; 
		}
		</script>	








		<p>正则匹配</p>

				var m = document.getElementById("n").innerHTML;

				document.getElementById("n").innerHTML = n ;
			} 
		</script>
